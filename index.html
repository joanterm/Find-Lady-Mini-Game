<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <h2>Lady is a shy little puppy! She keeps running away and hiding from me. Every time I look, she is behind a different dog house. Can you please help me find her?</h2>
    </div>


    <div class="circle-row">
        <img id="circle-one" class="frame" src="http://img.icons8.com/bubbles/100/000000/home-page.png"/>
        <img id="circle-two" class="frame" src="http://img.icons8.com/bubbles/100/000000/home-page.png"/>
        <img id="circle-three" class="frame" src="http://img.icons8.com/bubbles/100/000000/home-page.png"/>     
    </div>

    
    <div id="overlay">
        <div id="modal">
            <h2>Thank you for finding Lady! You are a true friend! Try again?</h2>
            <img class="overlay-dog" src="https://img.icons8.com/bubbles/100/000000/dog.png"/>
            <a id="close" class="reset-btn" href="#">Close</a>
        </div>
    </div>



    <div class="btn-section">
        <a id="reset" class="reset-btn" href="#">Reset</a>
    </div>
  

    <script src ="index.js"></script>
    
    
</body>
</html>
